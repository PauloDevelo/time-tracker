<div class="container">
  <div class="header">
    <h1>Customers</h1>
    <button mat-raised-button color="primary" routerLink="/customers/new">
      <mat-icon>add</mat-icon> Add Customer
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <ng-container *ngIf="isLoading">
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Loading customers...</p>
        </div>
      </ng-container>

      <ng-container *ngIf="!isLoading && error">
        <div class="error-container">
          <p>{{ error }}</p>
          <button mat-button color="primary" (click)="loadCustomers()">Try Again</button>
        </div>
      </ng-container>

      <ng-container *ngIf="!isLoading && !error">
        <div *ngIf="customers.length === 0" class="empty-container">
          <p>No customers found.</p>
          <button mat-raised-button color="primary" routerLink="/customers/new">Add Your First Customer</button>
        </div>

        <table mat-table [dataSource]="customers" *ngIf="customers.length > 0" class="mat-elevation-z1 customer-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">{{ customer.contactInfo.email }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let customer">{{ customer.contactInfo.phone || 'N/A' }}</td>
          </ng-container>

          <!-- Daily Rate Column -->
          <ng-container matColumnDef="dailyRate">
            <th mat-header-cell *matHeaderCellDef>Daily Rate</th>
            <td mat-cell *matCellDef="let customer">
              {{ customer.billingDetails.dailyRate | currency:customer.billingDetails.currency }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Customer actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewCustomer(customer._id)">
                  <mat-icon>visibility</mat-icon>
                  <span>View</span>
                </button>
                <button mat-menu-item (click)="editCustomer(customer._id)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteCustomer(customer._id)">
                  <mat-icon color="warn">delete</mat-icon>
                  <span class="warn-text">Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="customer-row" 
              (click)="viewCustomer(row._id)"></tr>
        </table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
