<div class="project-list-container">
  <div class="header">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" [routerLink]="['/projects/create']">
      <mat-icon>add</mat-icon> New Project
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading projects...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>Failed to load projects. Please try again.</p>
    <button mat-raised-button color="primary" (click)="loadProjects()">Retry</button>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="projectsByCustomer.length === 0" class="empty-state">
      <p>No projects found. Create your first project to get started.</p>
      <button mat-raised-button color="primary" [routerLink]="['/projects/create']">
        <mat-icon>add</mat-icon> Create Project
      </button>
    </div>

    <div *ngIf="projectsByCustomer.length > 0" class="projects-by-customer">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let customerGroup of projectsByCustomer" [expanded]="isExpanded(customerGroup.customer._id)" (opened)="setExpanded(customerGroup.customer._id, true)" (closed)="setExpanded(customerGroup.customer._id, false)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="customer-name">{{ customerGroup.customer.name }}</span>
              <span class="project-count">({{ customerGroup.projects.length }} projects)</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="projects-grid">
            <mat-card *ngFor="let project of customerGroup.projects" class="project-card" [routerLink]="['/projects', project._id]">
              <mat-card-header>
                <mat-card-title>{{ project.name }}</mat-card-title>
              </mat-card-header>
              
              <mat-card-content>
                <p *ngIf="project.description" class="description">{{ project.description }}</p>
              </mat-card-content>
              
              <mat-card-actions>
                <button mat-button [routerLink]="['/projects', project._id, 'edit']" (click)="$event.stopPropagation()">
                  <mat-icon>edit</mat-icon> Edit
                </button>
                <button mat-button color="warn" (click)="deleteProject(project._id, $event)">
                  <mat-icon>delete</mat-icon> Delete
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
