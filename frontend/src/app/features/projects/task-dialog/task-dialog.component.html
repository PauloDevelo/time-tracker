<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter task name" required>
      <mat-error *ngIf="taskForm.get('name')?.hasError('required')">
        Task name is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('name')?.hasError('maxlength')">
        Task name cannot exceed 100 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter task description" rows="3"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.hasError('maxlength')">
        Description cannot exceed 500 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>URL (Optional)</mat-label>
      <input matInput formControlName="url" placeholder="Enter task URL">
      <mat-error *ngIf="taskForm.get('url')?.hasError('maxlength')">
        URL cannot exceed 255 characters
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
