<div class="container">
  <div class="signup-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Time Tracker - Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName" />
                <mat-error *ngIf="submitted && f['firstName'].errors">
                  <span *ngIf="f['firstName'].errors['required']">First name is required</span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName" />
                <mat-error *ngIf="submitted && f['lastName'].errors">
                  <span *ngIf="f['lastName'].errors['required']">Last name is required</span>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="submitted && f['email'].errors">
                <span *ngIf="f['email'].errors['required']">Email is required</span>
                <span *ngIf="f['email'].errors['email']">Enter a valid email address</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password" />
              <mat-error *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
                <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="signup-button">
              <span *ngIf="loading" class="spinner-container">
                <mat-spinner diameter="20"></mat-spinner>
              </span>
              <span *ngIf="!loading">Sign Up</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <a routerLink="/auth/login" mat-button>Already have an account? Login</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
