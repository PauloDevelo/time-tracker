<div class="container">
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Time Tracker - Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="submitted && f['email'].errors">
                <span *ngIf="f['email'].errors['required']">Email is required</span>
                <span *ngIf="f['email'].errors['email']">Enter a valid email address</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password" />
              <mat-error *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="login-button">
              <span *ngIf="loading" class="spinner-container">
                <mat-spinner diameter="20"></mat-spinner>
              </span>
              <span *ngIf="!loading">Login</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <a routerLink="/auth/signup" mat-button>Don't have an account? Sign up</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
