<mat-toolbar color="primary">
  <span>Time Tracker</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <h1>Dashboard</h1>
  <p>Welcome to the Time Tracker application!</p>
  
  <div class="dashboard-cards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Customers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Manage your customers</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/customers">View Customers</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Projects</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Manage your projects</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/projects">View Projects</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Time Entries</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Track your time</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/time-entries">View Time Entries</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Reports</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View your reports</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/reports">View Reports</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
