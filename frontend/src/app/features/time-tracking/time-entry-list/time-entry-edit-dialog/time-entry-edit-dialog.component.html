<h2 mat-dialog-title>Edit Time Entry</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Task</mat-label>
        <mat-select formControlName="taskId">
          <mat-option *ngFor="let task of data.tasks" [value]="task._id">
            {{ task.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="editForm.get('taskId')?.hasError('required')">
          Task is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" formControlName="startTime">
        <mat-error *ngIf="editForm.get('startTime')?.hasError('required')">
          Start time is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Duration (hours)</mat-label>
        <input matInput type="number" step="0.25" min="0.01" max="24" formControlName="totalDurationInHour">
        <mat-hint>Enter time in decimal hours (e.g., 1.5 for 1 hour and 30 minutes)</mat-hint>
        <mat-error *ngIf="editForm.get('totalDurationInHour')?.hasError('required')">
          Duration is required
        </mat-error>
        <mat-error *ngIf="editForm.get('totalDurationInHour')?.hasError('min')">
          Duration must be greater than 0
        </mat-error>
        <mat-error *ngIf="editForm.get('totalDurationInHour')?.hasError('max')">
          Duration must be less than or equal to 24 hours
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="onDelete()">Delete</button>
  </mat-dialog-actions>
</form>
